<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Військово-обліковий документ</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Документ">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f2f2f7;
      color: #000;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #f2f2f7;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0,0,0,.1);
    }

    header h1 {
      font-size: 17px;
      font-weight: 600;
      margin: 0;
    }

    .done {
      font-size: 17px;
      color: #007aff;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .container {
      padding: 12px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      width: 100%;
      max-width: 390px;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>
  <span></span>
  <h1>Військово-обліковий документ</h1>
  <button class="done" onclick="closePage()">Done</button>
</header>

<div class="container">
  <div class="card">
    <canvas id="pdf"></canvas>
  </div>
</div>

<!-- pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
  const url = "vod.pdf";

  pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  const canvas = document.getElementById("pdf");
  const ctx = canvas.getContext("2d");

  async function renderPDF() {
    const pdf = await pdfjsLib.getDocument(url).promise;
    const page = await pdf.getPage(1);

    const dpr = window.devicePixelRatio || 1;

    const maxWidth = Math.min(window.innerWidth - 32, 390);

    const viewport = page.getViewport({ scale: 1 });
    const scale = maxWidth / viewport.width;

    const scaledViewport = page.getViewport({
      scale: scale * dpr
    });

    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;

    canvas.style.width = scaledViewport.width / dpr + "px";
    canvas.style.height = scaledViewport.height / dpr + "px";

    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);

    await page.render({
      canvasContext: ctx,
      viewport: page.getViewport({ scale })
    }).promise;
  }

  renderPDF();
  window.addEventListener("resize", renderPDF);

  function closePage() {
    // standalone
    window.close();

    // fallback
    setTimeout(() => {
      history.back();
    }, 100);
  }
</script>

</body>
</html>
