<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>Військово-обліковий документ</title>

  <style>
    :root {
      --bg: #f2f2f7;
      --card-bg: #ffffff;
      --text: #000;
      --muted: #6e6e73;
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
    }

    /* ===== Header (як iOS preview) ===== */
    .header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-title {
      font-size: 17px;
      font-weight: 600;
    }

    .header-action {
      font-size: 17px;
      color: #007aff;
      font-weight: 500;
    }

    /* ===== Container ===== */
    .container {
      display: flex;
      justify-content: center;
      padding: 16px 12px 40px;
    }

    /* ===== PDF card ===== */
    .pdf-wrapper {
      width: 100%;
      max-width: 390px; /* iPhone 14 Pro width */
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .pdf-frame {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }

    /* ===== Bottom safe area ===== */
    .safe-area {
      height: env(safe-area-inset-bottom);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header-title">Військово-обліковий документ</div>
    <div class="header-action">Done</div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="pdf-wrapper">
      <iframe
        class="pdf-frame"
        src="documents/Військово-обліковий документ.pdf"
      ></iframe>
    </div>
  </div>

  <div class="safe-area"></div>
</body>
</html>
